<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Project</title>
        <script src="script.js">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top">
            <h1>Which Sonic character are you?</h1>
        </div>
        <div class="quest">
            <p>How old are you?</p>
            <input class="age" placeholder="Enter a number">
            <p>Do you consider yourself adventurous or serious?</p>
            <input class="describe" placeholder="Choose">
            <button class="submit">Submit</button>
            <button class="reset">Reset</button>
        </div>
        <div class="counter"></div>
        <div class="results"></div>
    </body>
</html>
